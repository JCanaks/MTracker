<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signup-body">
        <div class="signup-logo"><div><img src="Images/wheel-signup-in.png"></div><div class="text-margin">Maintenance Tracker</div></div>
        <form>
            <div class="form-flex">
                <h1>Sign up</h1>
                <h3>Simple, easy to use, Maintenance System</h3>
                <input type="text" placeholder="Full Name*" required>
                <input type="email" placeholder="Email*" required>
                <select required>
                    <option>Select Department *</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="Merchandising">Merchandising</option>
                    <option value="Human Resourse">Human Resourse</option>
                </select>
                <input type="text" placeholder="+2348146614527*" required>
                <input type="password" placeholder="Password*" required>
                <input type="submit" value="Sign Up">
            </div>

        </form>
    </div>
</body>

</html>
